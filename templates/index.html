<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Masterblog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h1>Welcome to My Flask Blog!</h1>

    <div class="add-post-wrapper">
        <a href="{{ url_for('add') }}" class="add-post-button">‚ûï add a new post</a>
    </div>

    {% for post in posts %}
        <div class="post">
            <div class="post-header">
                <strong class="post-title">{{ post.title }}</strong>
                <small class="post-meta">
                    ‚Äì from {{ post.author }}{% if post.date %} on {{ post.date }}{% endif %}
                </small>
                <form action="{{ url_for('delete', post_id=post.id) }}" method="post" class="delete-form">
                    <button type="submit" class="delete-button">üóë</button>
                </form>
                <form action="{{ url_for('update', post_id=post.id) }}" method="get" class="edit-form">
                    <button type="submit" class="edit-button">‚úèÔ∏è</button>
                </form>
            </div>

            <div class="post-content">
                {{ post.content }}
            </div>

            {% if post.time %}
                <div class="post-time">
                    {{ post.time }}
                </div>
            {% endif %}
        </div>
    {% endfor %}

</body>
</html>
